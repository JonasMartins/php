<!DOCTYPE html>
<html>
<head>
	<title>My First Web Site</title>
	<!-- Uma forma de falar para o browser, como 
	renderizar caracteres especificos, obviamente
	deve haver alguma espécie de padrão a ser adotado
	ao se escolher esse padrão. 

	* <meta charset="utf-8"/>

	Notar a forma de como é feita a tag, no case
	temos um atributo para a tag, que segue esse padrão
	o nome do argumento seguido do = e o seu valor dentro
	das aspas.
	* <meta charset="utf-8"/> ao invés de <meta>[...]</meta>
	
	* <meta name="value"/>
	
	A barra apos o final da tag, é chamado self close tag, 
	pois não há nenhum texto depois dos atributos da tag, 
	logo pode se fazer assim:

	* <meta name="value"/>
	
	do que assim:
	
	* <meta name="value"><meta/>
	-->
	

	<meta charset="utf-8"/>
</head>
<body>

	Hello World

	<!-- Heading Levels -->
	<h1>Hello World headind level 1</h1>

	<!-- tag p é de parágrafo de texto -->
	<p>Parágrafo de Texto</p>

	<!-- tag em é para ênfase em uma palavra -->
	<p>Parágrafo de Texto com <em>ênfase</em> </p>

	<!-- tag strong é para elementos fortes, bold -->
	<p>Parágrafo de Texto com <strong>srtong element</strong> </p>

</body>

</html>

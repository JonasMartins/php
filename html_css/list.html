<!DOCTYPE html>
<html>
<head>
	<title>My List of itens</title>
	<meta charset="utf-8"/>
</head>
<body>

	<!-- br, de braeak element, quebra de "linha" -->
	<br />

	<!-- ul, unordened list  -->
	<ul>
		<!-- li, item da lista, usado como child tag, filha
		da tag mãe que no caso é ul -->
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
		<li>Item 6</li>
	</ul>

	<!-- ol, ordned list, põe numeros no inicio
	obs: contando que estja sendo usado o css padrão normal
	default  -->
	<ol>
		<!-- li, item da lista, usado como child tag, filha
		da tag mãe que no caso é ul -->
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
		<li>Item 6</li>
	</ol>

	<!-- dl, definition list  -->
	<dl>
		<!-- li, item da lista, usado como child tag, filha
		da tag mãe que no caso é dl
	
		A lista de definição é a menos comun
		e exige uma esécie de definição após
		a inserção de um item.

		dt - definition terms
		dd - details
		 -->
		<dt>Sublime: </dt>
		<dd>A code editor</dt>

		<dt>Sublime: </dt>
		<dd>A code editor</dt>

		<dt>Sublime: </dt>
		<dd>A code editor</dt>

		<dt>Sublime: </dt>
		<dd>A code editor</dt>

		<dt>Sublime: </dt>
		<dd>A code editor</dt>
	</dl>




</body>
</html>
